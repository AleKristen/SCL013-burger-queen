<div class="container-waiter-order">

  <div class="container-waiter">
    <div class="banner-container">
      <h1>LISTA-ADD</h1>
    </div>
  <div class="client-info">
    <form (ngSubmit)= "addOrder()">
      <input type="text" placeholder="Escribe el nombre"
      name="clientName"
      [(ngModel)]="order.clientName">
      <input type="number" placeholder="Escribe el número"
      name="tableNumber"
      [(ngModel)]="order.tableNumber">
      <button type="submit">Agregar</button>
    </form>
  </div>

    <app-menu></app-menu>
  </div>

    <app-order></app-order>

</div>
